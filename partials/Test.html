<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <table id="table">
            <tr>
                <th>id</th>
                <th>matchid</th>
                <th>teamplayersid</th>
                <th>eventid</th>
                <th>time</th>
            </tr>
        </table>
        <input id ="matchevent" value="MatchEvent">
        <button id="button">Zoek!</button>

        <div id="testdiv"> This div should be replaced by actual content.</div>
        <script type="text/javascript">
            $('#button').on('click', function () {
                var event = $('#matchevent').val();
                var url = 'http://mobapptest.eu5.org/testMatchEvents.php';
                $.post(url, {id : event}, function (data) {
                    $.each(data, function(arrayID,group){
                        $('#table tr:last').after('<tr><td>'+
                        group.id+'</td><td>'+
                        group.matchid+'</td><td>'+
                        group.teamplayersid+'</td><td>'+
                        group.eventid+'</td><td>'+
                        group.time+'</td></tr>');
                    })
                },
                'json'
                )
           })
        </script>
    </body>
</html>
